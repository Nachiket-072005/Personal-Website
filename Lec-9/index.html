<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><h2>Event Registration Form</h2></legend>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="abc@gmail.com">
        <br/>
        <br/>
        <label for="phoneno">Phone No:</label>
        <input type="tel" name="phoneno" id="phoneno">
        <br/>
        <br/>
        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
        </select>
        <br/>
        <br/>
        <fieldset >
            <legend>Topic of Interest</legend>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
        </fieldset> 
        <label for="textarea">Comments:</label>
        <br/>
       <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <button>Register</button>
    </fieldset>

    </form>
</body>
</html>
