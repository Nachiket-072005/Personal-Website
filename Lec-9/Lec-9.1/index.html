<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h2>Job Application</h2></legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br/>
            <br/>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <br/>
            <br/>
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone">
            <br/>
            <br/>
            <label for="resume">Resume:</label>
            <input type="file" name="resume" id="resume">
            <br/>
            <br/>
            <label for="experience">Experience(Years):</label>
            <input type="number" id="experience" name="experience" min="0" max="50">
            <br/>
            <br/>
            <fieldset>
                <legend>Skills:</legend>
                <input type="checkbox" name="checkbox" id="checkbox1" value="HTML">
                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox" id="checkbox2" value="CSS">
                <label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox" id="checkbox3" value="JavaScript">
                <label for="checkbox3">JavaScript</label>
            </fieldset>
            <br/>
            <label for="education">Highest Education:</label>
            <select name="education" id="education">
                <option value="high school">High School</option>
                <option value="btech/be">Bechlor's Degree</option>
                <option value="mtech/me">Master's Degree</option>
                <option value="others">Others</option>
            </select>
            <br/>
            <br/>
            <label for="availability">Availability:</label>
            <input type="radio" id="radio1" name="radio">
            <label for="radio1">Full-Time</label>
            <input type="radio" id="radio2" name="radio">
            <label for="radio2">Part-Time</label>
            <br/>
            <br/>
            <label for="comments">Additional Comments:</label>
            <br/>
            <textarea name="comments" id="comments" cols="30" rows="10">Type Here...</textarea>
            <button>Submit Application</button>
        </fieldset>
    </form>
</body>
</html>
